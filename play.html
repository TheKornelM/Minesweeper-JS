<!DOCTYPE html>
<html>
    <head>
        <title>Minesweeper by TheKornel</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="./src/PlayMain.js" type="module"></script>
        <link rel="stylesheet" href="./style/style.css" />
        <link rel="stylesheet" href="./style/game.css" />
        <link rel="stylesheet" href="./style/popup.css" />
    </head>

    <body hidden>
        <main>
            <section id="popup" class="col-md-6 col-lg-4">
                <h2>Info</h2>
                <div id="popup-content">
                    <div id="popup-message"></div>
                    <input
                        type="button"
                        class="new-game btn btn-primary"
                        value="New Game"
                    />
                </div>
            </section>
            <section id="game">
                <section id="navigation">
                    <form>
                        <form>
                            <div class="row">
                                <div class="col-lg-3 col-md-6 col-6 mb-1">
                                    <input
                                        type="button"
                                        id="quit"
                                        class="btn btn-primary w-100"
                                        value="Quit"
                                    />
                                </div>
                                <div class="col-lg-3 col-md-6 col-6 mb-1">
                                    <input
                                        type="button"
                                        id="save-game"
                                        class="btn btn-primary w-100"
                                        value="Save game"
                                    />
                                </div>
                                <div class="col-lg-3 col-md-6 col-6 mb-1">
                                    <input
                                        type="button"
                                        id="save-quit"
                                        class="btn btn-primary w-100"
                                        value="Save and quit"
                                    />
                                </div>
                                <div class="col-lg-3 col-md-6 col-6 mb-1">
                                    <input
                                        type="button"
                                        id="new-game"
                                        class="btn btn-primary w-100 new-game"
                                        value="New game"
                                    />
                                </div>
                            </div>
                        </form>
                    </form>
                </section>
                <section id="board">
                    <h1 id="remain-fields"></h1>
                    <div id="container">
                        <div id="content"></div>
                    </div>
                </section>
            </section>
        </main>
    </body>
</html>
